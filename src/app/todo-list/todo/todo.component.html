<li class="list-group-item" #li>
    <input 
    type="checkbox" 
    class="form-check-input my-1" 
    [checked]="todo.isComplete"
    (change)="(changeTodoStatus())"
    >
    <span class="todo-item" [ngClass]="{'text-decoration-line-through': todo.isComplete}">{{ index + 1 }}. {{ todo.name | firstLetterUppercase }}</span>

    <button type="button" class="btn btn-danger btn-sm mx-2" (click)="toggleModal()">Usuń</button>
    <button type="button" class="btn btn-info btn-sm mx-2" (click)="navigateToDetails()">Szczegoly</button>
</li>
